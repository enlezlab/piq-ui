<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="/piq.dist.js"></script>
  <script type="module" src="/src/components/dialog-box.js"></script>
  <script type="module" src="/src/components/piq-button.js"></script>
  <script type="module" src="/src/components/piq-spinner.js"></script>
  <script type="module" src="/src/components/piq-radio.js"></script>
  <script src="/src/utils/vvd.js"></script>
  <style>
    body {
      height: 10000px;
      <!-- background: #333; -->
    }

    body > section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <section>
    <dialog-box
      url="/"
      img-src="/placeholder.jpg"
      title="New Products Launch!"
      summary="Limited time offer for early bird discount and more!!"
    >
    </dialog-box>
  </section>

  <section>
    <piq-button state="primary">
      button primary
    </piq-button>

    <piq-button state="secondary">
      button secondary
    </piq-button>

    <piq-button state="outline">
      button outline
    </piq-button>

    <piq-button state="warning">
      button warning
    </piq-button>

    <piq-button state="danger">
      button danger
    </piq-button>

    <piq-button state="disabled">
      button disabled
    </piq-button>
  </section>

  <section>
    <piq-spinner></piq-spinner>
  </section>

  <section>
    <piq-radio></piq-radio>
  </section>


    <script>
      const V = new VVD({
        start: 500,
        end: 5000,
        callback: {
          in: () => {
            console.log('in range!');
            document.body.style = 'border: 4px solid red;';
          },
          out: () => {
            console.log('out of range');
            document.body.style = '';
          }
        }
      });
    </script>
</body>
</html>
